    <section class="contacto">
       <h1 class="contacto__titulo">Comunicate con nosotros:</h1>
        <form action="">
            <div class="nombre">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese Nombre..">
            </div>

            <div class="mail">
                <label for="mail">Mail:</label>
                <input type="text" name="mail" id="mail" placeholder="Ingrese su Mail..">
            </div>

            <div class="telefono">
                <label for="telefono">Telefono:</label>
                <input type="number" name="telefono" id="telefono" placeholder="Ingrese su Tellefono..">
            </div>

            <div class="sexo">
                <h3>Sexo:</h3>
                <label for="femenino"> Femenino</label>
                <input type="radio" name="sexo" id="femenino">

                <label for="masculino"> Masculino</label>
                <input type="radio" name="sexo" id="masculino">

                <label for="otro"> Otro</label>
                <input type="radio" name="sexo" id="otro">
            </div>

            <div class="reseñas">
                <label for="reseñas">Comentanos tus reseñas o dudas:</label>
                <textarea  name="reseñas" id="reseñas" cols="30" rows="1"></textarea>
            
           </div>

             <div class="enviar">
                <button>Enviar</button>
                <input type="reset" value="Limpiar"> 
            </div>
        </form>
    </section>
