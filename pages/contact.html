    <section class="contacto container bg-dark text-white ml-10 mt-5 mb-5 p-4 rounded-3">
        <h3 class=" text-decoration-underline mb-4 contacto__titulo">Comunicate con nosotros:</h3>
        <form action="">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" placeholder="Nombre" class="form-control mb-4" />
            <label for="mail">Mail:</label>
            <input type="email" placeholder="Email" class="form-control mb-4" />
            <label for="telefono">Telefono:</label>
            <input type="text" placeholder="Teléfono" class="form-control mb-4" />
         
         <div >
               <h5 class="text-decoration-underline">Sexo:</h5>
          
               <label  for="femenino"> Femenino</label>
                <input class="sexo" type="radio" name="sexo" id="femenino">
         
                <label for="masculino"> Masculino</label>
                <input class="sexo" type="radio" name="sexo" id="masculino">

                <label for="otro"> Otro</label>
                <input class="sexo" type="radio" name="sexo" id="otro">
         </div>

          
               <div class="mt-4">
                  <label for="reseñas">Comentanos tus reseñas o dudas:</label>
                    <textarea
                   rows="2"
                   placeholder="Mensaje"
                   class="form-control mb-4 mt-2"
                  ></textarea> 
               </div> 
          <button type="submit" class="enviar btn btn-warning">Enviar</button>
          <input class="limpiar btn btn-warning m-4 " type="reset" value="Limpiar"> 
        </form>
      </section>
